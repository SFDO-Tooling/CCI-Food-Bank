# Editing this file is usually not recommended because it will
# be overwritten the next time you re-capture this data.
#
# You can change this file's contents permanently by creating a
# .load.yml file and re-capturing:
#
#  https://cumulusci.readthedocs.io/en/stable/data.html#extracting-and-loading-sample-datasets
Insert DandBCompany:
  sf_object: DandBCompany
  table: DandBCompany
  fields:
  - DunsNumber
  - Name
Insert OperatingHours:
  sf_object: OperatingHours
  table: OperatingHours
  fields:
  - Name
  - TimeZone
Insert WorkBadgeDefinition:
  sf_object: WorkBadgeDefinition
  table: WorkBadgeDefinition
  fields:
  - IsActive
  - Name
  - IsCompanyWide
  - Description
  - ImageUrl
  - LimitNumber
  - IsLimitPerUser
  - LimitStartDate
Insert Account:
  sf_object: Account
  table: Account
  fields:
  - Description
  - Fax
  - Name
  - AccountNumber
  - Phone
  - Rating
  - Site
  - AccountSource
  - Type
  - AnnualRevenue
  - BillingCity
  - BillingCountry
  - BillingGeocodeAccuracy
  - BillingLatitude
  - BillingLongitude
  - BillingState
  - BillingStreet
  - BillingPostalCode
  - CleanStatus
  - DunsNumber
  - Jigsaw
  - NumberOfEmployees
  - Industry
  - NaicsCode
  - NaicsDesc
  - Ownership
  - ShippingCity
  - ShippingCountry
  - ShippingGeocodeAccuracy
  - ShippingLatitude
  - ShippingLongitude
  - ShippingState
  - ShippingStreet
  - ShippingPostalCode
  - Sic
  - SicDesc
  - TickerSymbol
  - Tradestyle
  - Website
  - YearStarted
  lookups:
    DandbCompanyId:
      table:
      - DandBCompany
      key_field: DandbCompanyId
    OperatingHoursId:
      table:
      - OperatingHours
      key_field: OperatingHoursId
    ParentId:
      table:
      - Account
      key_field: ParentId
      after: Insert Account
